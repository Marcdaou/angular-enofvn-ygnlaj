<!DOCTYPE html>
<html>
    <head>
        <link href="./img/favicon.png" rel="shortcut icon"/>
        <meta charset="utf-8"/>
        <meta content="width=1024, maximum-scale=1.0" name="viewport"/>
        <link href="./css/desktopCopy2.css" rel="stylesheet" type="text/css"/>
        <meta content="Launchpad by Anima" name="author"/>
       
    </head>
    <body style="margin: 0;
 background: rgba(255, 255, 255, 1.0);">
        <input id="anPageName" name="page" type="hidden" value="desktopcopy2"/>
        <div class="desktopcopy2">
            <div style="width: 1024px; height: 100%; position:relative; margin:auto;">
                <div class="findrequestbyiden">
                    FIND REQUEST<br />BY IDENTIFIER
                </div>
                <div class="rectangle">
                </div>
                <div class="requestidentifier">
                    REQUEST IDENTIFIER
                </div>
                <img anima-src="https://raw.githubusercontent.com/Marcdaou/angular-enofvn-ygnlaj/master/src/app/img/desktop-copy-4-rectangle%402x.png" class="rectangle1" src="https://raw.githubusercontent.com/Marcdaou/angular-enofvn-ygnlaj/master/src/app/img/desktop-copy-4-rectangle%402x.png"/>
                <div class="validate">
                    VALIDATE
                </div>
                <div class="rectangle2">
                </div>
                <div class="rectangle3">
                </div>
                <img anima-src="https://raw.githubusercontent.com/Marcdaou/angular-enofvn-ygnlaj/master/src/app/img/desktop-copy-2-icons8-checkmark-144%402x.png" class="icons8checkmark144" src="https://raw.githubusercontent.com/Marcdaou/angular-enofvn-ygnlaj/master/src/app/img/desktop-copy-2-icons8-checkmark-144%402x.png"/>
                <div class="results">
                    RESULTS
                </div>
                <div class="text">
                     
                </div>
                <img anima-src="https://raw.githubusercontent.com/Marcdaou/angular-enofvn-ygnlaj/master/src/app/img/desktop-copy-2-rectangle-1%402x.png" class="rectangle4" src="https://raw.githubusercontent.com/Marcdaou/angular-enofvn-ygnlaj/master/src/app/img/desktop-copy-2-rectangle-1%402x.png"/>
                <div class="edit">
                    EDIT
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script>
            anima_isHidden = function(e) {
                if (!(e instanceof HTMLElement)) return !1;
                if (getComputedStyle(e).display == "none") return !0; else if (e.parentNode && anima_isHidden(e.parentNode)) return !0;
                return !1;
            };
            anima_loadAsyncSrcForTag = function(tag) {
                var elements = document.getElementsByTagName(tag);
                var toLoad = [];
                for (var i = 0; i < elements.length; i++) {
                    var e = elements[i];
                    var src = e.getAttribute("src");
                    var loaded = (src != undefined && src.length > 0 && src != 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==');
                    if (loaded) continue;
                    var asyncSrc = e.getAttribute("anima-src");
                    if (asyncSrc == undefined || asyncSrc.length == 0) continue;
                    if (anima_isHidden(e)) continue;
                    toLoad.push(e);
                }
                toLoad.sort(function(a, b) {
                    return anima_getTop(a) - anima_getTop(b);
                });
                for (var i = 0; i < toLoad.length; i++) {
                    var e = toLoad[i];
                    var asyncSrc = e.getAttribute("anima-src");
                    e.setAttribute("src", asyncSrc);
                }
            };
            anima_pauseHiddenVideos = function(tag) {
                var elements = document.getElementsByTagName("video");
                for (var i = 0; i < elements.length; i++) {
                    var e = elements[i];
                    var isPlaying = !!(e.currentTime > 0 && !e.paused && !e.ended && e.readyState > 2);
                    var isHidden = anima_isHidden(e);
                    if (!isPlaying && !isHidden && e.getAttribute("autoplay") == "autoplay") {
                        e.play();
                    } else if (isPlaying && isHidden) {
                        e.pause();
                    }
                }
            };
            anima_loadAsyncSrc = function(tag) {
                anima_loadAsyncSrcForTag("img");
                anima_loadAsyncSrcForTag("iframe");
                anima_loadAsyncSrcForTag("video");
                anima_pauseHiddenVideos();
            };
            var anima_getTop = function(e) {
                var top = 0;
                do {
                    top += e.offsetTop || 0;
                    e = e.offsetParent;
                } while (e);
                return top;
            };
            anima_loadAsyncSrc();
            anima_old_onResize = window.onresize;
            anima_new_onResize = undefined;
            anima_updateOnResize = function() {
                if (anima_new_onResize == undefined || window.onresize != anima_new_onResize) {
                    anima_new_onResize = function(x) {
                        if (anima_old_onResize != undefined) anima_old_onResize(x);
                        anima_loadAsyncSrc();
                    };
                    window.onresize = anima_new_onResize;
                    setTimeout(function() {
                        anima_updateOnResize();
                    }, 3000);
                }
            };
            anima_updateOnResize();
            setTimeout(function() {
                anima_loadAsyncSrc();
            }, 200);
        </script>
        <!-- End of Scripts -->
    </body>
</html>
